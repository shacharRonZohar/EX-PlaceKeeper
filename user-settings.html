<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/user-settings.css'>
    <title>user-settings</title>
</head>

<body onload="onMainInit(),onUserInit()">
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="map.html">Map</a>
        </div>
        <a class="settings" href="user-settings.html">Settings</a>
    </nav>
    <!-- <label>Settings</label> -->
    <form onsubmit="onSubmitForm()">
        <datalist id="genders-choice">
            <option value="Agender"></option>
            <option value="Androgynus"></option>
            <option value="Aerogender"></option>
            <option value="Ambigender"></option>
            <option value="Bigender"></option>
            <option value="Demigender"></option>
            <option value="Demifluid:"></option>
            <option value="Domgender:"></option>
            <option value="Gender-fluid"></option>
            <option value="Men"></option>
            <option value="Other"></option>
            <option value="Queer"></option>
            <option value="Transgender"></option>
            <option value="Women"></option>
        </datalist>

        <div class="flex-form">
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail here" required />
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="range" id="age" name="age" min="18" max="120" value="21" onchange="showAge(this.value);" />
                <span id="sAge">21</span>
            </div>
            <div class="colors-txt-container">
                <span class="colors-txt">Colors - </span>
            </div>
            <div class="bg-color">
                <label for="bg-color">Set Background Color:</label>
                <input type="color" id="bg-color" name="bg-color" />
            </div>
            <div class="txt-color">
                <label for="txt-color">Set Text Color:</label>
                <input type="color" id="txt-color" name="txt-color" />
            </div>
            <div class="birth-date">
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date" required/>
            </div>
            <div class="birth-time">
                <label for="birth-time">Birth Time:</label>
                <input type="time" id="birth-time" name="birth-time" required />
            </div>
            <div class="gender">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" list="genders-choice" required />
            </div>
            <input type="submit" value="Set" />
            <!-- <button class="set">Set</button> -->
        </div>
    </form>
    <div class="modal">

    </div>
    <script src="js/services/utilService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/mainController.js"></script>
</body>

</html>
